<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot MarkeTech</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 20px; padding: 15px; background-color: #e9ecef; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Chatbot MarkeTech</h1>
    <form method="POST">
        <label for="question">Haz tu pregunta:</label>
        <textarea name="question" id="question" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    {% if chatbot_response %}
        <div class="response">
            <strong>Respuesta del chatbot:</strong>
            <p>{{ chatbot_response }}</p>
        </div>
    {% endif %}
</body>
</html>
